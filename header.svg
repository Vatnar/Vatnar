<svg fill="none" width="100%" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .title {
                    font-size: 4em;
                    font-family: monospace;
                    text-align: center;
                    background: linear-gradient(90deg, #FD2FFC, #FC76F0, #FDB32C, #DF6040);
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                }
                .line {
                    width: 200px; /* Adjust width */
                    height: 3px; /* Adjust thickness */
                    background: linear-gradient(90deg, #FD2FFC, #FC76F0, #FDB32C, #DF6040);
                    margin: 10px auto;
                }
                .name {
                    font-size: 2em; /* Smaller size */
                    font-family: monospace;
                    text-align: center;
                    color: white; /* No gradient */
                    margin-top: 10px;
                }
            </style>
            <div class="title">
                Pandora
                <div class="line"></div>
                Vatnar
            </div>
        </div>
    </foreignObject>
</svg>
